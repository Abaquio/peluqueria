{% extends 'app/base.html' %}

{% block content %}
    <h2>Inicio de sesion</h2>
    <p>ingrese sus datos para iniciar sesion</p>
    <hr>
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 mb-3">
                <label class="form-label">Correo electronico</label>
                <input type="email" name="email" placeholder="Ingrese su correo electronico" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" placeholder="Ingrese su Contraseña" class="form-control" name="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Iniciar sesion</button>
        <a href="/" class="btn-primary btn">Inicio</a>
    </form>

{% endblock content %}
